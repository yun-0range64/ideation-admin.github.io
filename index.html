<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실험 관리자 페이지</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><text y=%270.9em%27 font-size=%2790%27>🧪</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>🧪 실험 관리자 페이지</h1>
  <div id="topicChips" style="margin-bottom: 1rem; display: flex; gap: 8px; flex-wrap: wrap;"></div>
<div class="function-wrapper">
  <p id="participantCount" style="font-weight: bold; margin-bottom: 1rem;">총 참여자 수: 0명</p>
 <div class="toggle-container">
  <label class="switch">
    <input type="checkbox" id="unlockDelete" />
    <span class="slider round"></span>
  </label>
  <span style="margin-left: 10px;">삭제 잠금</span>
</div>
</div>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>이름</th><th>주제</th><th>평균 별점</th><th>상세보기</th>
      <label style="display: flex; align-items: center; gap: 6px; margin: 8px 0;">
 
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <div id="detailModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <pre id="detailContent"></pre>
    </div>
  </div>

 <h2 style="margin-top:60px;">📊 평균 매트릭스 (질문항목 × 평가항목)</h2>
<div id="avgMatrix"></div>

<h2 style="margin-top:28px;">📋 평가 항목별 (개별 점수)</h2>
<div id="criteriaChips" style="margin: 8px 0 12px; display:flex; gap:8px; flex-wrap:wrap;"></div>
<div id="longTable"></div>

  <script type="module" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>
</html>

  <script type="module" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>
</html>
